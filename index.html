<script>
    removeLoader();

    function GerarDeclaracao(){
        BuscarDocumento(document.getElementById('nome').value, document.getElementById('cpf').value);
    }

    function removeLoader(){
        $( "#loading" ).fadeOut(500, function() {
            document.getElementById('loading').hidden = true;
        });  
    }

    function openLoader(){
        document.getElementById('loading').style["display"] = "";
        pollVisibility();
    }

    const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
    async function pollVisibility() {
        try {
            if (document.getElementById("loading").style.display == '') {
                return null;
            } else {
                return await delay(100).then(pollVisibility);
            }
        } catch (e) {
            console.log(e)
        }
    }

</script>
